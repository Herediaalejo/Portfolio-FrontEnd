<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body--clear">
  <header class="header">
    <img class="header__icon" src="./images/SVG/few-clouds-day.svg" alt="Weather App Logo" />
    <form action="" class="search-bar">
      <input type="text" class="search-bar__input" name="input__text" placeholder="Ej: Buenos Aires">
      <button type="submit" class="search-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </header>
  <main class="main">
    <div class="info">
      <img class="info__image" src="./images/SVG/clear-sky-day.svg" alt="Sunny Day Icon" />
      <h2 class="info__temperature">25Â°C</h2>
      <p class="info__condition">Clear</p>
      <h3 class="info__location">City, <span>AR</span></h3>
    </div>
    <div class="info-extra">
      <div class="info-conditions">
        <img class="info-conditions-icon" src="./images/SVG/humidity.svg" alt="Humidity icon">
        <div>
          <p class="info-conditions__stat info-conditions__humidity">68%</p>
          <p class="info-conditions__text">Humidity</p>
        </div>
      </div>
      <div class="info-conditions">
        <img class="info-conditions-icon" src="./images/SVG/wind.svg" alt="Wind Speed Icon">
        <div>
          <p class="info-conditions__stat info-conditions__wind-speed">2 Km/h</p>
          <p class="info-conditions__text">Wind Speed</p>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/1eb9e92290.js" crossorigin="anonymous"></script>
  <script src="constants.js"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
