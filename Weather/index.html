<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img class="header__icon" src="https://cdn-icons-png.flaticon.com/512/7334/7334120.png" alt="Weather App Logo" />
    <form action="" class="search-bar">
      <input type="text" class="search-bar__input" name="input__text">
      <button type="submit" class="search-bar__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </header>
  <main class="main">
    <div class="info">
      <img class="info__image" src="https://i.pinimg.com/originals/53/22/c2/5322c2cad533e12e552d0dfdc89b4c25.png" alt="Sunny Day Icon" />
      <h2 class="info__temperature">25Â°C</h2>
      <p class="info__condition">Clear</p>
    </div>
    <div class="info-extra">
      <h3 class="info-extra__location">City</h3>
      <div class="info-conditions">
        <div class="info-conditions__humidity">
          <img class="info-conditions__humidity-icon" src="https://cdn-icons-png.flaticon.com/512/3262/3262966.png" alt="Humidity icon">
          <div>
            <p class="info-conditions__humidity-percentage">68%</p>
            <p class="info-conditions__humidity-text">Humidity</p>
          </div>
        </div>
        <div class="info-conditions__wind-speed">
          <img class="info-conditions__wind-speed-icon" src="https://cdn-icons-png.flaticon.com/512/3741/3741046.png" alt="Wind Speed Icon">
          <div>
            <p class="info-conditions__wind-speed-speed">2 Km/h</p>
            <p class="info-conditions__wind-speed-text">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/1eb9e92290.js" crossorigin="anonymous"></script>
  <script src="utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
